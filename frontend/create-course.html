<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course - Admin</title>
    <link rel="stylesheet" href="css/admin.css"> <!-- Assume admin.css has similar styles to your other pages -->
</head>
<body>
    <div class="container">
        <h1>Create a New Course</h1>
        <form action="create-course.php" method="post">
            <div class="input-group">
                <label for="courseName">Course Name</label>
                <input type="text" id="courseName" name="courseName" required>
            </div>
            <div class="input-group">
                <label for="courseDescription">Course Description</label>
                <textarea id="courseDescription" name="courseDescription" rows="4" required></textarea>
            </div>
            <button type="submit" class="admin-btn">Create Course</button>
        </form>
    </div>
</body>
</html>
