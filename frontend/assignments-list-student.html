<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assignments</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/assignment-list-student.css">
</head>
<body>

<!-- Topbar Navigation -->
<header class="topbar">
    <div class="user-profile">
        <a href="profile.html">User Profile</a>
    </div>
    <nav class="nav-menu">
        <ul>
            <li><a href="index.html">Courses</a></li>
            <li id="assignmentsLink"><a href="#">Assignments</a></li>
            <li><a href="grades.html">Grades</a></li>
        </ul>
    </nav>
    <div class="logout">
    <a href="log-out.html">Log Out</a>
    </div>
</header>

<main>
    <div class="container" id="assignmentsListStudent">
        <h2>Your Assignments</h2>
        <div class="assignment-list">
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Ogopogo Tech. All rights reserved.</p>
</footer>
<script>
document.addEventListener('DOMContentLoaded', () => {
    fetchAssignments();
    updateUserRoleLink();
});

async function fetchAssignments() {
    const token = localStorage.getItem('userToken');
    if (!token) {
        window.location.href = '/frontend/log-in.html';
        return;
    }

    try {
        const response = await fetch('http://localhost:8002/api/assignments/', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            }
        });

        if (!response.ok) {
            throw new Error('Failed to fetch data');
        }
        const assignments = await response.json();
        displayAssignments(assignments);
    } catch (error) {
        console.error('Error fetching assignments:', error);
    }
}

function displayAssignments(assignments) {
    const assignmentList = document.querySelector('.assignment-list');
    assignments.forEach(assignment => {
        const assignmentItem = document.createElement('div');
        assignmentItem.classList.add('assignment-item');

        const link = assignment.type === 'essay' ? 
            `do-assignment-essay.html?assignmentId=${assignment._id}` : 
            `do-assignment.html?assignmentId=${assignment._id}`;

        assignmentItem.innerHTML = `
            <h3>${assignment.title}</h3>
            <p>Description: ${assignment.description}</p>
            <p>Type: ${assignment.type}</p>
            <p>CourseID: ${assignment.courseID}</p>
            <button onclick="location.href='${link}'" class="btn-explore">Do Assignment</button>
        `;

        assignmentList.appendChild(assignmentItem);
    });
}

async function updateUserRoleLink() {
    const token = localStorage.getItem('userToken');
    if (!token) {
        return;
    }

    try {
        const response = await fetch('http://localhost:8002/api/user/me', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        const data = await response.json();
        const assignmentsLink = document.getElementById('assignmentsLink').firstElementChild;

        if (data.role === 'student') {
            assignmentsLink.setAttribute('href', 'assignments-list-student.html');
        } else {
            assignmentsLink.setAttribute('href', 'assignments-list.html');
        }
    } catch (error) {
        console.error('Error fetching user data:', error);
    }
}
</script>

</body>
</html>
