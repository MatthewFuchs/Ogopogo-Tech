<body>

<div class="header">

    <h1>Welcome to Our E-Learning Platform</h1>
    <p id="welcomeMessage"></p>
</div>

<div class="top-right-menu">
    <div class="hamburger" id="hamburgerMenu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="menu" id="menu">
        <a href="#" onclick="toggleMenu()">Profile</a>
        <a href="#" id="loginBtn" onclick="toggleMenu()">Login</a>
        <a href="#" id="signupBtn" onclick="toggleMenu()">Sign Up</a>
    </div>
</div>

<div class="nav">
    <a href="#">Home</a>
    <a href="#">Courses</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<div class="content">
    <h2>Available Courses</h2>
        <a href="technology-and-innovation.html">
            <img src="images/technology-and-innovation.png" alt="Technology and Innovation" class="course-image">
        </a>
        <a href="business-and-leadership.html">
            <img src="images/business-and-leadership.png" alt="Business and Leadership" class="course-image">

</div>


<div class="footer">
    <p>Ogopogo-Tech &copy; 2024 E-Learning Platform</p>
</div>

<!-- Modals for Login and Signup -->
<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <a href="#" onclick="alert('Reset link not implemented.'); return false;" class="forgot-link">Forgot Username or Password?</a><br>
            <button type="button" onclick="alert('Login functionality not implemented.');">Login</button>
        </form>
    </div>
</div>

<!-- Signup Modal -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Sign Up</h2>
        <form>
            <label for="newUsername">Username:</label><br>
            <input type="text" id="newUsername" name="newUsername"><br>
            <label for="newPassword">Password:</label><br>
            <input type="password" id="newPassword" name="newPassword"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <button type="button" onclick="alert('Signup functionality not implemented.');">Sign Up</button>
        </form>
    </div>
</div>

<script src="scripts/script.js"></script>

</body>
</html>
