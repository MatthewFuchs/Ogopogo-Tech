<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<header>
    <nav>
        <div class="nav-links">
            <a href="index.html">SkillQuik</a>
        </div>
        <div class="nav-links">
            <a href="courses.html">Courses</a>
            <a href="blog.html">Blog</a>
            <a href="about.html">About</a>
            <!-- This needs to be linked to the backend so the page changes when someone is logged in-->
        </div>
    </nav>
</header>

<div class="profile-page-container">
    <div class="profile-header">
        <img id="profilePhoto" src="" alt="Profile Photo" class="profile-photo" />
        <h1 id="userFullNameHeading"></h1>
    </div>
    
    <div class="profile-details">
        <h2>User Details</h2>
        <p><strong>Name:</strong> <span id="userFullName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Birthday:</strong> <span id="userBirthday"></span></p>
    </div>
    
    
    <div class="actions">
        <button id="editProfileButton" class="edit-profile">Edit Profile</button>
        <button id="logoutButton" class="logout">Log Out</button>
    </div>
</div>

<footer>
    <div class="footer-container">
        <div class="footer-section">
            <h3>Ogopogo Tech</h3>
            <p>Innovating for a better tomorrow.</p>
        </div>
        <div class="footer-section">
            <h4>Quick Links</h4>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h4>Follow Us</h4>
            <div class="social-icons">
                <a href="#facebook"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#twitter"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#linkedin"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                <a href="#instagram"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-section">
            <h4>Newsletter</h4>
            <form action="#">
                <input type="email" placeholder="Your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 Ogopogo Tech. All rights reserved.</p>
    </div>
</footer>


<script src="scripts/profile.js"></script>

</body>
</html>
