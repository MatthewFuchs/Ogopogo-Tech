<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="scripts/auth.js">
</head>
<body>
    <!-- Topbar Navigation -->
    <header class="topbar">
        <div class="user-profile">
            <a href="profile.html">User Profile</a>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Courses</a></li>
                <li><a href="assignments.html">Assignments</a></li>
                <li><a href="grades.html">Grades</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
        <div class="logout">
            <a href="log-out.html">Log Out</a>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <h1>Your Courses</h1>
            <div class="courses-list">
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Ogopogo Tech. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('userToken');
            if (!token) {
                window.location.href = '/log-in.html';
                return;
            }
    
            fetch('http://localhost:8002/api/courses/enrolled', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch enrolled courses');
                }
                return response.json();
            })
            .then(courses => {
                const coursesList = document.querySelector('.courses-list');
                coursesList.innerHTML = ''; // Clear existing courses
                courses.forEach(course => {
                    const courseElement = document.createElement('a');
                    courseElement.className = 'course-item';
                    courseElement.innerHTML = `
                        <h2>${course.name}</h2>
                        <p>${course.description}</p>
                    `;
                    // Append the course link here if needed
                    coursesList.appendChild(courseElement);
                });
            })
            .catch(error => {
                console.log('Error:', error);
            });
        });
        </script>
</body>
</html>
