<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/admin-add-teacher.css">
</head>
<body>

    <!-- Topbar Navigation -->
    <header class="topbar">
        <div class="user-profile">
            <a href="profile.html">User Profile</a>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Courses</a></li>
                <li><a href="assignments-list-student.html">Assignments</a></li>
                <li><a href="grades.html">Grades</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
        <div class="logout">
            <a href="log-out.html">Log Out</a>
        </div>
    </header>

    <div class="admin-add-teacher">
        <h1>Add New Teacher</h1>
        <form id="add-teacher-form">
            <div class="form-group">
                <label for="teacherName">Teacher Name:</label>
                <input type="text" id="teacherName" name="teacherName" required>
            </div>
            <div class="form-group">
                <label for="teacherEmail">Teacher Email:</label>
                <input type="email" id="teacherEmail" name="teacherEmail" required>
            </div>
            <div class="form-group">
                <label for="course">Assign to Course:</label>
                <select id="course" name="course">
                    <!-- Populate this select with courses from your database -->
                    <option value="course1">Course 1</option>
                    <option value="course2">Course 2</option>
                </select>
            </div>
            <button type="submit">Add Teacher</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">

    </footer>

</body>
</html>
