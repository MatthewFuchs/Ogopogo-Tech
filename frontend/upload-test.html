<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
</head>
<body>

<h2>Test File Upload</h2>
<form id="uploadForm" action="http://localhost:8080/api/assignments/submit/test001" method="post" enctype="multipart/form-data">
    <input type="file" name="assignmentFile" />
    <button type="submit">Upload</button>
</form>

<script>
    // If you want to handle the form submission with JavaScript:
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        fetch(this.action, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            alert('File uploaded successfully!');
        })
        .catch(error => {
            console.error(error);
            alert('Error uploading file.');
        });
    });
</script>

</body>
</html>
