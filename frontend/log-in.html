<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/log-in.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<header>
    <nav>
        <div class="nav-links">
            <a href="index.html">SkillQuik</a>
        </div>
        <div class="nav-links">
            <a href="courses.html">Browse Courses</a>

            <!-- This needs to be linked to the backend so the page changes when someone is logged in-->
            <a id="loginProfileLink" href="log-in.html">Log In</a>
            <a id="signUpLink" href="sign-up.html">Sign Up</a>
        </div>
    </nav>
</header>

<div class="login-container auth-container">
    <h2>Log In</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Log In</button>
        <p class="sign-up-link">Don't have an account? <a href="sign-up.html">Sign Up</a></p>
    </form>
</div>


<footer>
    <div class="footer-container">
        <div class="footer-section">
            <h3>Ogopogo Tech</h3>
            <p>Innovating for a better tomorrow.</p>
        </div>
        <div class="footer-section">
            <h4>Quick Links</h4>
            <ul>
                <li><a href="courses.html">Home</a></li>

            </ul>
        </div>
    <div class="footer-bottom">
        <p>&copy; 2024 Ogopogo Tech. All rights reserved.</p>
    </div>
</footer>


<script src="scripts/login.js"></script>

</body>
</html>
