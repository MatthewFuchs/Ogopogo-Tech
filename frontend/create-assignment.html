<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assignment</title>
    <link rel="stylesheet" href="css/index.css"> <!-- Ensure correct path -->
</head>
<body>

<main>
    <div class="container" id="createAssignmentForm">
        <h2>Create New Assignment</h2>
        <form action="/assignments/create" method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate" class="form-control">
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" required class="form-control">
                    <option value="">Select a Course</option>
                    <option value="art">Art</option>
                    <option value="computer_science">Computer Science</option>
                    <option value="economy">Economy</option>
                </select>
            </div>
            <button type="submit" class="btn-explore">Create Assignment</button>
        </form>
    </div>
</main>

</body>
</html>
