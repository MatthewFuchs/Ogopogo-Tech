<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assignment</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/create-assignment.css">
</head>
<body>

<!-- Topbar Navigation -->
<header class="topbar">
    <div class="user-profile">
        <a href="profile.html">User Profile</a>
    </div>
    <nav class="nav-menu">
        <ul>
            <li><a href="index.html">Courses</a></li>
            <li><a href="assignments-list-student.html">Assignments</a></li>
            <li><a href="grades.html">Grades</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </nav>
    <div class="logout">
    <a href="log-out.html">Log Out</a>
    </div>
</header>

<main class="main-content">
    <div class="form-container">
        <h2>Create New Assignment</h2>
        <form action="/assignments/create" method="POST" class="assignment-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate">
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <div class="select-wrapper">
                    <select id="course" name="course" required>
                        <option value="">Select a Course</option>
                        <option value="art">Art</option>
                        <option value="computer_science">Computer Science</option>
                        <option value="economy">Economy</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn-submit">Create Assignment</button>
        </form>
    </div>
</main>

<!-- Footer -->

</body>
</html>
