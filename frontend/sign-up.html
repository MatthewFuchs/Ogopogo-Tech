<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/sign-up.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<header>
    <nav>
        <div class="nav-links">
            <a href="index.html">SkillQuik</a>
        </div>
        <div class="nav-links">
            <a href="courses.html">Courses</a>
            <a href="blog.html">Blog</a>
            <a href="about.html">About</a>
            <!-- This needs to be linked to the backend so the page changes when someone is logged in-->
            <a id="loginProfileLink" href="log-in.html">Log In</a>
            <a id="signUpLink" href="sign-up.html">Sign Up</a>
        </div>
    </nav>
</header>

<div class="signup-container auth-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <div class="form-group">
            <label for="profilePicture">Upload a profile picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <p class="existing-account">Already have an account? <a href="log-in.html">Log In</a></p>
</div>

<footer>
    <div class="footer-container">
        <div class="footer-section">
            <h3>Ogopogo Tech</h3>
            <p>Innovating for a better tomorrow.</p>
        </div>
        <div class="footer-section">
            <h4>Quick Links</h4>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h4>Follow Us</h4>
            <div class="social-icons">
                <a href="#facebook"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#twitter"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#linkedin"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                <a href="#instagram"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-section">
            <h4>Newsletter</h4>
            <form action="#">
                <input type="email" placeholder="Your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 Ogopogo Tech. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
