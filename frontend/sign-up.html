<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ogopogo Tech</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <a href="homepage0.html" class="home-btn">‚Üê Home</a>
    <div class="signup-container">
        <form class="signup-form" action="/submit-your-signup-form" method="POST">
            <h1>Sign Up</h1>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <p class="signin-link">Already have an account? <a href="/login">Sign in</a></p>
        </form>
    </div>
</body>
</html>
