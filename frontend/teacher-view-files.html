<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher View: Submission Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
        }
        .file-info {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>View Submission Files</h1>
</header>

<main>
    <ul id="fileList"></ul>

</main>

<script>
    // Replace 'yourTokenHere' with the actual token
    const token = 'Bearer yourTokenHere';

    document.addEventListener('DOMContentLoaded', function() {
    console.log('Document ready. Fetching files.');

    fetch('http://localhost:8002/api/files', {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`, // Replace with the actual token
            // 'Content-Type': 'application/json', // This might not be needed for GET requests
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        } else {
            console.log('Response received from server.');
            return response.json();
        }
    })
    .then(files => {
        console.log('Files received:', files);

        const fileList = document.getElementById('fileList');
        fileList.innerHTML = ''; // Clear existing content

        if (!files || files.length === 0) {
            fileList.innerHTML = '<li>No files to display.</li>';
        } else {
            files.forEach(file => {
                const li = document.createElement('li');
                li.textContent = `File: ${file.originalName}, Submitted At: ${new Date(file.submittedAt).toLocaleString()}`;
                fileList.appendChild(li);
            });
        }
    })
    .catch(error => {
        console.error('Error fetching files:', error);
    });
});


</script>

</body>
</html>
